<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>La note enchantée</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Slab&family=Shrikhand&display=swap">
    <link rel="stylesheet" href="../assets/sass/menus.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
    </header>

    <main>
        <img src="../assets/images/restaurants/toa-heftiba.jpg" alt="À la francaise">

        <section class="menus">

            <div class="heart">
                <h1>La note enchantée</h1>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <ul>
                <h2>Entrées</h2>
                <li>
                    <figure>
                        <h3>Ravios de foie gras</h3>
                        <p>Accompagnés de leur crème a la truffe</p>
                    </figure>
                    <b>25€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Caviar osciètre</h3>
                        <p>Sur blini a la farine de blé noir</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Homard et espuma de potiron</h3>
                        <p>Marinés aux zestes d'orange</p>
                    </figure>
                    <b>20€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Foigré de canard cuit entier</h3>
                        <p>Confiture de figue et pain toasté</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <ul>
                <h2>Plats</h2>
                <li>
                    <figure>
                        <h3>Noix de coquilles Saint-Jacques</h3>
                        <p>Sur lit de purée de céleri-rave</p>
                    </figure>
                    <b>40€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Langoustine poêlée</h3>
                        <p>Purée de patate douce</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Mijoté de queue de boeuf</h3>
                        <p>Et rize sauvage aux zestes de citron</p>
                    </figure>
                    <b>45€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <ul>
                <h2>Desserts</h2>
                <li>
                    <figure>
                        <h3>Macaron noisette et chocolat</h3>
                        <p>Glace au caramel brun et sel de Guérande</p>
                    </figure>
                    <b>18€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Baba au rhum revisité</h3>
                        <p>Avec son coulis de citron</p>
                    </figure>
                    <b>22€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Tarte au citron meringuée</h3>
                        <p>Déstructurée</p>
                    </figure>
                    <b>23€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <button>Commander</button>
        </section>

    </main>

    <footer>
        <h3>ohmyfood</h3>
        <ul>
            <li>
                <a href="#">
                    <i class="fa-solid fa-utensils"></i>
                    Proposer un restaurant
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa-solid fa-handshake-angle"></i>
                    Devenir partenaire
                </a>
            </li>
            <li>
                <a href="#">Mentions légales</a>
            </li>
            <li>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
