<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OhMyFood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Slab&family=Shrikhand&display=swap">
    <link rel="stylesheet" href="../assets/sass/menus.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
    </header>

    <main>
        <img src="../assets/images/restaurants/toa-heftiba.jpg" alt="À la francaise">

        <section class="menus">

            <div class="heart">
                <h1>La palette du goût</h1>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <ul>
                <h2>Entrées</h2>
                <li>
                    <figure>
                        <h3>Fricassée d'escargots</h3>
                        <p>Au piment d'Espelette</p>
                    </figure>
                    <b>25€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Foie gras de canard mi-cuit</h3>
                        <p>Et ses copeaux de truffe noire</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Oeuf au plat</h3>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                    </figure>
                    <b>20€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <ul>
                <h2>Plats</h2>
                <li>
                    <figure>
                        <h3>Filet de boeuf aux herbes</h3>
                        <p>Accompagnées de sa ribambelle de légumes</p>
                    </figure>
                    <b>40€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Parmentier de queue de boeuf</h3>
                        <p>À la truffe noire sur sa purée de panais</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Filet de turbot</h3>
                        <p>Aux agrumes</p>
                    </figure>
                    <b>44€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <ul>
                <h2>Desserts</h2>
                <li>
                    <figure>
                        <h3>Paris-Brest</h3>
                        <p>Revisité</p>
                    </figure>
                    <b>18€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Macaron au chocolat d'exception</h3>
                        <p>Et à la vanille de Madagascar</p>
                    </figure>
                    <b>22€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                    </figure>
                    <b>23€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <button>Commander</button>

        </section>
    </main>

    <footer>
        <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">

        <ul>
            <figure>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        Proposer un restaurant
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        Devenir partenaire
                    </a>
                </li>
            </figure>


            <li>
                <a href="#">Mentions légales</a>
            </li>

            <li>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
