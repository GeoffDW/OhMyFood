<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OhMyFood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Roboto+Slab&family=Shrikhand&display=swap">
    <link rel="stylesheet" href="../assets/sass/menus.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">
    </header>

    <main>
        <img src="../assets/images/restaurants/toa-heftiba.jpg" alt="À la francaise">

        <section class="menus">

            <div class="heart">
                <h1>A la francaise</h1>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-heart"></i>
            </div>

            <h2>Entrées</h2>
            <ul>
                <li>
                    <figure>
                        <h3>Tartare de poulpe acidulé</h3>
                        <p>Au zeste d'orange</p>
                    </figure>
                    <b>25€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Velouté de légumes d'antan</h3>
                        <p>Carottes, panais, topinambour</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Soupe à l'oignon</h3>
                        <p>Revisitée</p>
                    </figure>
                    <b>20€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <h2>Plats</h2>
            <ul>
                <li>
                    <figure>
                        <h3>Coquilles Saint-Jacques</h3>
                        <p>Accompagnées d'une purée de panais</p>
                    </figure>
                    <b>40€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Magret de canard</h3>
                        <p>Et parmentier de pommes de terre</p>
                    </figure>
                    <b>35€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                        <p>Sur son lit de gnocchis aux légumes</p>
                    </figure>
                    <b>44€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <h2>Desserts</h2>
            <ul>
                <li>
                    <figure>
                        <h3>Pétales de violettes glacés</h3>
                        <p>Et purée de noisettes</p>
                    </figure>
                    <b>18€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Fondant au chocolat</h3>
                        <p>Revisité</p>
                    </figure>
                    <b>22€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Millefeuille croustillant</h3>
                        <p>Myrtilles et pâte d'amande</p>
                    </figure>
                    <b>23€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>

                <li>
                    <figure>
                        <h3>Mousse au chocolat</h3>
                        <p>Au piment d’amande</p>
                    </figure>
                    <b>23€</b>
                    <i class="fa-solid fa-circle-check"></i>
                </li>
            </ul>

            <a href="#" class="button">Commander</a>

        </section>

    </main>

    <footer>
        <img src="../assets/images/logo/ohmyfood.png" alt="Logo OhMyFood">

        <ul>
            <figure>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        Proposer un restaurant
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle"></i>
                        Devenir partenaire
                    </a>
                </li>
            </figure>


            <li>
                <a href="#">Mentions légales</a>
            </li>

            <li>
                <a href="mailto:contact@ohmyfood.fr">Contact</a>
            </li>
        </ul>
    </footer>
</body>

</html>
